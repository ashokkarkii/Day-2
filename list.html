<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- unordered List -->
    <ul type="square">
        <p><b>Country</b></p>
        <li>Nepal</li>
        <li>Bangladesh</li>
        <li>india</li>
    </ul>


    <!-- List under list -->
    <ul type="square">
        <li>Asia</li>
        <ul type="circle">
            <li>Nepal</li>            
            <li>India</li>            
            <li>Bangladesh</li>            

        </ul>
       
    </ul>

    <!-- ordered list -->
    <ol type="1">
        <p>Country</p>
        <li>Nepal</li>
        <li>Bangladesh</li>
        <li>india</li>
    </ol>


    <!-- List under list -->
    <ul type="square">         
        <li>Asia</li>

        <ol type="1">
            <li>Nepal</li>
            <li>India</li>
            <li>Bangladesh</li>
        </ol>
    </ul>

    
</body>
</html>
